<!DOCTYPE html>
<html>
<head>
<title>JBearCode Google Homepage</title>
<style>
    .main-logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 20%;
    }

    .main-buttons {
        text-align: center;
    }
    
    .top-menu {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    li {
        display: inline;
        text-align: center;
        text-decoration: none;
        padding: 15px 15px;
        color: grey;
        -webkit-appearance: none;
    }

    .right-side-menu {
        float: right;
    }

</style>
</head>

<body>

<ul class="top-menu">
    <li><a href="#">About</a></li>
    <li><a href="#">Store</a></li>
    <div class="right-side-menu">
    <li><a href="#">Gmail</a></li>
    <li><a href="#">Images</a></li>
    <li><a href="#">Sign In</a></li>
    </div>
</ul>

<img class="main-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>

<div class="main-buttons">
    <input type="text"></input><br>
    <button type="button">Google Search</button>
    <button type="button">I'm Feeling Lucky</button>
</div>

</body>
</html>
