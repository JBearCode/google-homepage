<!DOCTYPE html>
<html>
<head>
<title>JBearCode Google Homepage</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
    }
    
    .main-logo {
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-top: 12%;
    }

    .search-bar {
        text-align: center;
        padding-bottom: 30px;
    }

    input[type=text] {
        width: 40%;
        padding: 10px;
        border-radius: 50px;
        border-color: lightgray;
        border-style: solid;
        border-width: 1px;
    }

    .search-button-container {
        text-align: center;
    }

    .search-button {
        background-color:rgb(231, 231, 231);
        color: rgb(95, 95, 95);
        display: inline-block;
        border: none;
        padding: 10px;
        margin: 0px 5px;
    }
    
    .top-menu, .footer-menu {
        list-style-type: none;
        margin: 0;
        padding: 1.5%;
        overflow: hidden;
    }

    li {
        display: inline;
        text-align: center;
        padding: 15px;
    }

    #google-sign-in {
        background-color: rgb(66, 133, 244);
        color: white;
        font-weight: 500;
    }

    li > a {
        text-decoration: none;
        color: rgb(95, 95, 95);
    }

    .right-side-menu {
        float: right;
    }

    .right-side-menu-footer {
        float: right;
        margin-right: 2.5%;
    }

    .footer-menu {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 3%;
        background-color: rgb(231, 231, 231);
        border-top: 50px rgb(95, 95, 95);
    }

</style>

</head>

<body>

<ul class="top-menu">
    <li><a href="#">About</a></li>
    <li><a href="#">Store</a></li>
    <div class="right-side-menu">
    <li><a href="#">Gmail</a></li>
    <li><a href="#">Images</a></li>
    <li id="google-sign-in"><a href="#">Sign In</a></li>
    </div>
</ul>

<img class="main-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>

<div class="search-bar">
    <input type="text"></input><br>
</div>
<div class="search-button-container">
    <button type="button" class="search-button">Google Search</button>
    <button type="button" class="search-button">I'm Feeling Lucky</button>
</div>

<ul class="footer-menu">
    <li><a href="#">Advertising</a></li>
    <li><a href="#">Business</a></li>
    <li><a href="#">How Search Works</a></li>
    <div class="right-side-menu-footer">
    <li><a href="#">Privacy</a></li>
    <li><a href="#">Terms</a></li>
    <li><a href="#">Settings</a></li>
    </div>
</ul>

</body>
</html>
